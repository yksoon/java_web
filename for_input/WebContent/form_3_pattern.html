<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="#" accept-charset="utf-8" name="person_info" method="get">
		<fieldset style="width:400px">
			<legend>개인정보 입력</legend>
			<label>이름 :</label> <br />
			<input type="text" name="name" required="required" /><br /><br />
			
			<label>주민번호 :</label> <br />
			<input type="text" name="security_number" required="required" pattern="\d{6}-\d{7}" title="123456-1234567 형식으로 입력해주세요" />
			<br /><br />
			
			<label>아이디 :</label> <br />
			<input type="text" name="id" /><br /><br />
			
			<label>패스워드 :</label> <br />
			<input type="text" name="pw" /><br /><br />
			
			<label>성별 :</label> <br />
			남<input type="radio" value="M" name="gender" />
			여<input type="radio" value="F" checked="checked" name="gender" /> <br /><br />
			
			<label>관심사</label> <br />
			연예<input type="checkbox" value="1" name="checkbox1" />
			스포츠<input type="checkbox" value="2" name="checkbox2" />
			IT<input type="checkbox" value="3" name="checkbox3" /> <br /><br />
			
			<input type="submit" value="submit" />
			<input type="reset" value="reset" /> <br /><br />
		</fieldset>
	</form>

</body>
</html>
