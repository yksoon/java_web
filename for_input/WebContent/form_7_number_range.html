<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="#" accept-charset="UTF-8" name="datalist" method="get">
		<fieldset style="width:350px">
			<legend>HTML5 number</legend>
				number :
				<input type="number" min="0" max="100" step="10" value="0" name="num" />
		</fieldset>
		<br /><br /><br />
		
		<fieldset style="width:350px">
			<legend>HTML5 range</legend>
				range : 
				<input type="range" min="0" max="100" step="10" value="0" name="ran" />
		</fieldset>
		<br /><br />
		
		<input type="submit" value="submit" />
		<input type="reset" value="reset" /> <br /><br />
	</form>

</body>
</html>
