<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<style type="text/css">
		.bg{background-color: yellow;}
		.sil{background-color: silver;}
	</style>
	
	<script type="text/javascript" src="jquery-1.6.2.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {	// 페이지가 준비되었을때
			$('#hw').addClass("bg");	// hw 라는 id속성으로 가져와 그것에 bg CSS 클래스 적용
			$('#hw').click(function() {
				alert('안녕');	// 경고창이 나오면 아래 코드는 일시 중지상태. 경고창이 닫혀야 아래 코드가 실행 됨.
				$(this).addClass("sil"); });
		});
	</script>

</head>
<body>
	<div style="background-color: Yellow;" onclick="alert('안녕');">
	안녕하세요. jQuery!!!!(div 태그에 직접 CSS적용)
	</div>
	
	<div class="bg">
		안녕하세요. jQuery입니다....(head부분에 bg라는 이름으로 CSS클래스를 만들어 불러오기)
	</div>
	
	<div id="hw">
		안녕하세요. jQuery입니다 (head부분에 bg라는 이름으로 CSS클래스를 만들어 불러오기)
	</div>
</body>
</html>
