<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
		.redColor{color: red;}
	</style>
	
	<script type="text/javascript" src="jquery-1.6.2.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
	      	$("td:contains('RedPlus')").addClass("redColor");
	   });
	</script>
</head>
<body>

	<table>
		<tr><td>RedPlus</td></tr>
		<tr><td>DotNetKorea</td></tr>
		<tr><td>Hawaso</td></tr>
	</table>

</body>
</html>
