<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript" src="jquery-1.6.2.js"></script>
	<script type="text/javascript">
	$(
		function () {
			$(#btnClick)
			
			.bind("mouseover", function(){
				$(#btnClick).addClass('yellowBoeder')
			})
			
			.bind("mouseout", function() {
				
				$(this).removeClass('yellowBoeder')
			});
		}		
	);
	</script>
	
</head>
<body>
	<div id="btnClick">
		마우스를 올려보세요
	</div>
</body>
</html>
